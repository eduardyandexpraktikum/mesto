<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="body__mainframe">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__about">
                    <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__namebox">
                            <h1 class="profile__name">Жирный</h1>
                            <button type="button" class="profile__edit-button">
                            </button>
                        </div>
                        <p class="profile__description">как поезд пассажирный</p>
                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <form action="#" method="post" name="change-name" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" id="name_change" class="popup__inputs popup__inputs_field_name" placeholder="Имя"
                    name="popup-name">
                <input type="text" id="description_change" class="popup__inputs popup__inputs_field_description"
                    placeholder="О себе" name="popup-description">
                <button class="popup__confirm" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <div class="popupAddItem">
        <div class="popupAddItem__container">
            <form action="#" method="post" name="addItem" class="popupAddItem__form">
                <h2 class="popupAddItem__title">Новое место</h2>
                <input type="text" id="addImageName" class="popupAddItem__inputs popupAddItem__inputs_field_name"
                    placeholder="Название" name="popupAddItem-name">
                <input type="text" id="addImageLink" class="popupAddItem__inputs popupAddItem__inputs_field_link"
                    placeholder="Ссылка на картинку" name="popupAddItem-link">
                <button class="popupAddItem__confirm" type="submit">Создать</button>
            </form>
            <button type="button" class="popupAddItem__close"></button>
        </div>
    </div>
    <div class="popupImage">
        <div class="popupImage__container">
            <img src="images/1.jpg" alt="Описание" class="popupImage__pic">
            <p class="popupImage__description">123</p>
            <button type="button" class="popupImage__close"></button>
        </div>
    </div>
    <template class="newElement">
        <article class="element">
            <img class="element__image" src="#" alt="#">
            <button class="element__bin" type="button">
                <img src="./images/bin.svg" id="bin" alt="Удалить">
            </button>
            <div class="element__caption">
                <h2 class="element__description">12345</h2>
                <button class="element__like" type="button">
                </button>
            </div>
        </article>
    </template>
    <script src="script/index.js"></script>
</body>

</html>
