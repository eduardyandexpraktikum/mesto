<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="body__mainframe">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__about">
                    <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__namebox">
                            <h1 class="profile__name">Жирный</h1>
                            <button type="button" class="profile__edit-button">
                            </button>
                        </div>
                        <p class="profile__description">как поезд пассажирный</p>
                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/1.jpg" alt="Первый пост">
                    <div class="element__caption">
                        <h2 class="element__description">1233124124121251251251245</h2>
                        <button class="element__like" type="button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/2.jpg" alt="Второй пост">
                    <div class="element__caption">
                        <h2 class="element__description">12345</h2>
                        <button class="element__like" type="button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/3.jpg" alt="Третий пост">
                    <div class="element__caption">
                        <h2 class="element__description">12345</h2>
                        <button class="element__like" type="button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/4.jpg" alt="Четвертый пост">
                    <div class="element__caption">
                        <h2 class="element__description">12345</h2>
                        <button class="element__like" type="button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/5.jpg" alt="Пятый пост">
                    <div class="element__caption">
                        <h2 class="element__description">12345</h2>
                        <button class="element__like" type="button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/6.png" alt="Шестой пост">
                    <div class="element__caption">
                        <h2 class="element__description">12345</h2>
                        <button class="element__like" type="button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <form action="" method="post" name="change-name" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" id="name-change" class="popup__inputs" placeholder="Имя" name="popup-name">
                <input type="text" id="description-change" class="popup__inputs" placeholder="О себе"
                    name="popup-description">
                <button class="popup__confirm" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>

</html>
